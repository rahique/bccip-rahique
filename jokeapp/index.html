<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>joke app</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Space Grotesk", sans-serif;
        font-optical-sizing: auto;
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <main class="h-screen w-full text-left">
      <div
        class="bg-green-200 flex flex-col justify-center items-center h-full"
      >
        <p class="timer text-2xl mb-5 text-right">00:60</p>
        <div
          class="min-w-[30vw] rounded-md min-h-60 py-8 px-8 bg-green-50 flex flex-col justify-between gap-8 shadow-md"
        >
          <div class="flex flex-col gap-2">
            <h2 class="setup text-xl">Setup</h2>
            <hr />
            <h2 class="punchline text-xl">Punchline</h2>
          </div>

          <button
            class="btn py-4 px-8 rounded-md text-white bg-green-600 hover:bg-green-800"
          >
            Get joke
          </button>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="main.js"></script>
  </body>
</html>
